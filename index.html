<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Bitcoin</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>

        <div class="container">
            <div class="cryptos">

            <div class="box" id="matic" data-box="3"></div>
        </div>
